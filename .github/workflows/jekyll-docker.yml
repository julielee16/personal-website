name: Jekyll site CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build site in Docker
        run: |
          docker run -v ${{ github.workspace }}:/srv/jekyll jekyll/builder:latest \
          jekyll build --future --destination /srv/jekyll/_site --cache-dir /tmp/jekyll-cache



      - name: List _site contents
        run: ls -la _site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
